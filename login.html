<!DOCTYPE html>
<html lang="zh-CN">
 
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
         
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: url(img/Desert.jpg) no-repeat 0px 0px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }
         
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
         
        #loginDiv {
            width: 37%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: rgba(75, 81, 95, 0.3);
            box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
            border-radius: 5px;
        }
         
        #name_trip {
            margin-left: 50px;
            color: red;
        }
         
        p {
            margin-top: 30px;
            margin-left: 20px;
            color: azure;
        }
         
        input {
            margin-left: 15px;
            border-radius: 5px;
            border-style: hidden;
            height: 30px;
            width: 140px;
            background-color: rgba(216, 191, 216, 0.5);
            outline: none;
            color: #f0edf3;
            padding-left: 10px;
        }
         
        .button {
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }
                .button:hover {
            background: #45a049;
        }
    </style>
</head>
 
<body>
    <div id="loginDiv">
        <form id="loginForm" action="https://neallive.github.io" method="GET" onsubmit="return validateLogin()">
            <h1 style="text-align: center;color: aliceblue;">登&nbsp;录</h1>
            <p>用户名:<input id="userName" type="text"><label id="name_trip"></label></p>
            <p>密&emsp;码:<input id="password" type="password"><label id="password_trip"></label></p>
            <div style="text-align: center;margin-top: 30px;">
                <button type="submit" class="button">登录</button>
                <input type="button" class="button" value="注册" onclick="window.location.href='register.html'">
            </div>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('userName').value.trim();
            const password = document.getElementById('password').value;
            
            // 从 localStorage 获取用户信息
            const storedUser = localStorage.getItem('user');
            
            if (!username || !password) {
                document.getElementById('name_trip').textContent = '请输入用户名和密码';
                return false;
            }
            
            if (!storedUser) {
                document.getElementById('name_trip').textContent = '用户不存在';
                return false;
            }

            try {
                const userObj = JSON.parse(storedUser);
                if (username === userObj.username && password === userObj.password) {
                    // 登录成功，通过表单的 action 属性跳转
                    return true;
                } else {
                    document.getElementById('name_trip').textContent = '输入不正确，再次输入';
                    return false;
                }
            } catch (e) {
                console.error('解析用户数据出错:', e);
                document.getElementById('name_trip').textContent = '系统错误';
                return false;
            }
        }
    </script>
</body>
</html>
